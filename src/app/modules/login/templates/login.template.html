<form (ngSubmit)="onSubmit()" #LoginForm="ngForm" >
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" required="" autofocus="" [(ngModel)]='model.username' #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
                 class="alert alert-danger">
              Username is required
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]='model.password' #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
                 class="alert alert-danger">
              Password is required
            </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!LoginForm.form.valid">Submit</button>

</form>
