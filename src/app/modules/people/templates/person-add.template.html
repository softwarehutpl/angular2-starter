<form (ngSubmit)="onSubmit()" #AddUserForm="ngForm">
    <h2 class="form-signin-heading">Add new person</h2>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="surmame">Surmame</label>
        <input type="text" class="form-control" id="surmame"
               required
               [(ngModel)]="model.surmame" name="surmame"
               #surmame="ngModel">
        <div [hidden]="surmame.valid || surmame.pristine"
             class="alert alert-danger">
          Surmame is required
        </div>
    </div>
    <div class="form-group">
        <label for="position">Position</label>
        <input type="text" class="form-control" id="position"
               required
               [(ngModel)]="model.position" name="position"
               #position="ngModel">
        <div [hidden]="position.valid || position.pristine"
             class="alert alert-danger">
          Position is required
        </div>
    </div>
    <div class="form-group">
        <label for="addres">Addres</label>
        <textarea class="form-control" id="addres"
               required
               [(ngModel)]="model.addres" name="addres"
               #addres="ngModel"></textarea>
        <div [hidden]="addres.valid || addres.pristine"
             class="alert alert-danger">
          Addres is required
        </div>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" class="form-control" id="phone"
               required
               [(ngModel)]="model.phone" name="phone"
               #phone="ngModel">
        <div [hidden]="phone.valid || phone.pristine"
             class="alert alert-danger">
          Phone is required
        </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!AddUserForm.form.valid">Submit</button>
</form>
