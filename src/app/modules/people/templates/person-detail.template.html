<h4>{{ pageTitle }}.</h4>
<br>
<ul *ngIf="person">
  <li>id: <span>{{ person.id }}</span></li>
  <li>name: <span>{{ person.name }}</span></li>
  <li>surname: <span>{{ person.surname }}</span></li>
  <li>position: <span>{{ person.position }}</span></li>
  <li>address: <span>{{ person.address }}</span></li>
  <li>birth date: <span>{{ person.birthdate }}</span></li>
</ul>
